<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>M4 Web DB Demo (Supabase)</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; max-width: 760px; margin: 32px auto; padding: 0 16px; }
    .row { display:flex; gap:8px; }
    input { flex:1; padding:10px; }
    button { padding:10px 14px; cursor:pointer; }
    ul { padding-left: 18px; }
    .meta { color:#666; font-size: 12px; }
    .card { border:1px solid #ddd; border-radius:12px; padding:16px; }
  </style>
</head>
<body>
  <h1>M4: Create + Read (Supabase)</h1>
  <div class="card">
    <div class="row">
      <input id="memoInput" placeholder="메모를 입력하세요" />
      <button id="addBtn">추가</button>
      <button id="refreshBtn">새로고침</button>
    </div>
    <p class="meta" id="status">상태: 준비</p>
    <h3>메모 목록</h3>
    <ul id="memoList"></ul>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
